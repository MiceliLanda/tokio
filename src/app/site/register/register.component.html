<app-navbar></app-navbar>
<br><br><br>
<div class="row">
    <div class="col-md-4 mx-auto mt-5">
      <div class="box">
        <div class="card-body">
          <h1 class="text-center"style="color: #8c8c8c; font-weight: bold;">Sign Up</h1>
          <form [formGroup]="registerForm" (ngSubmit)="onRegister(registerForm.value)">
            <div class="form-group">
              <label for="email" id="email" style="color:#8c8c8c; font-weight: bold;">Email</label>
              <input type="email" class="form-control" formControlName="email" required/>
            </div>
            <div class="form-group">
                <label for="password" style="color: #8c8c8c; font-weight: bold;">Password</label>
                <input 
                    formControlName="password"
                    id="password" 
                    type="password" 
                    class="form-control">
                <div *ngIf="f.password.touched && f.password.invalid" class="alert alert-danger">
                    <div *ngIf="f.password.errors.required">Password is required.</div>
                </div>
            </div>
            <div class="form-group">
                <label for="confirm_password" style="color: #8c8c8c; font-weight: bold;">Confirm Password</label>
                <input 
                    formControlName="confirm_password"
                    id="confirm_password" 
                    type="password" 
                    class="form-control">
                <div *ngIf="f.confirm_password.touched && f.confirm_password.invalid" class="alert alert-danger">
                    <div *ngIf="f.confirm_password.errors.required">Password is required.</div>
                    <div *ngIf="f.confirm_password.errors.confirmedValidator">Password and Confirm Password must be match.</div>
                </div>
            </div>
            <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="!registerForm.valid">Register</button>
        </form>        
          <div class="form-group mt-3">
            <p style="color: rgb(35, 37, 53)font-weight: bold;">
              Do you have account?<a [routerLink]="['/login']"> Login </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
